dramatOpis=Dramat to gatunek literacki, który wzbudza emocje i stawia trudne pytania. Bohaterowie dramatów zmierzają się z konfliktami, dylematami moralnymi i losowymi przeciwnościami życiowymi.
romans=Romans
romansOpis=Romans to gatunek literacki, który ukazuje uczucia, namiętność i romantyczne związki. Bohaterowie romansów przeżywają miłość i emocje, walczą z przeszkodami i dążą do szczęścia.
epika=Epic
epikaOpis=Epika to gatunek literacki, który opowiada historie bohaterów, ich przygody i wyzwania. Przeplatają się w nim wątki fabularne i morał, tworząc niezapomniane opowieści.
tragedia=Tragedia
tragediaOpis=Tragedia to gatunek literacki pełen dramatycznych wydarzeń, bólu i nieodwracalnych strat. Porusza tematy ciężkie i trudne, ukazując ludzką naturę w obliczu nieuchronnych tragedii.
liryka=Liryka
lirykaOpis=Liryka jest gatunkiem poezji, w której wyrażane są osobiste emocje, uczucia i refleksje. Jest to forma artystycznego wyrazu, w której słowa ukazują głębokie wnętrze człowieka.
klasyka=Klasyka
klasykaOpis=Klasyczna literatura to najważniejsze i najcenniejsze dzieła w danym języku i okresie. Są one ponadczasowe, głębokie i artystyczne.
