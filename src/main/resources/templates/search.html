<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biblioteka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <!--    <link rel="stylesheet"  th:href="@{/css/style.css}" href="/css/style.css" type="text/css"/>-->
    <!--    <link rel="stylesheet" href="../static/css/style.css"/>-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/font/css/fontello.css}">
    <link rel="stylesheet" href="../static/font/css/fontello.css">
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>


<main id="main">

    <section id="start" class="d-flex align-items-center">
        <div class="container position-relative">
            <div class="row">
                <div class="cntentTemplate">

                    <h1>PO CZYM CHCESZ WYSZUKAĆ KSIĄŻKĘ</h1>

                    <form th:action="@{/filterAuthor}" method="post" th:object="${book}" class="mb-5">
                        <label>
                            WYSZUKAJ KSIĄŻKĘ PO AUTORZE
                            <input th:field="*{author}" type="text" name="text">
                        </label>
                        <button type="submit">Dodaj</button>
                    </form>
                    <form th:action="@{/filterTitle}" method="post" th:object="${book}" class="mb-5">
                        <label>
                            WYSZUKAJ KSIĄŻKĘ PO TYTULE
                            <input th:field="*{title}" type="text" name="text">
                        </label>
                        <button type="submit">Dodaj</button>
                    </form>
                    <form th:action="@{/filterCategory}" method="post" th:object="${book}" class="mb-5">
                        <select th:field="*{category}"
                                class="form-control ml-2"
                                onchange="this.form.submit()">
                            <option th:value="${null}" placeholder="kategorie" >kategoria</option>
                            <option th:each="categ : ${category}"
                                    th:value="${categ}"
                                    th:text="${categ.toUpperCase()}"></option>
                        </select>
                    </form>

                </div>
            </div>
        </div>
    </section>
</main>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
