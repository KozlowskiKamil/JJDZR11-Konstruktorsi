<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="~{/fragments/head::head}"></head>

<body>
<header th:replace="~{/fragments/header::login}" ></header>
<header th:replace="~{/fragments/header::logout}" sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')"></header>

<main id="main">

    <section id="start" class="d-flex align-items-center">
        <div class="container position-relative">
            <div class="row">
                <div class="cntentTemplate">

                    <h1>PO CZYM CHCESZ WYSZUKAĆ KSIĄŻKĘ</h1>

                    <form th:action="@{/filterAuthor}" method="post" th:object="${book}" class="mb-5">
                        <label>
                            WYSZUKAJ KSIĄŻKĘ PO AUTORZE
                            <input th:field="*{author}" type="text" name="text">
                        </label>
                        <button type="submit">Dodaj</button>
                    </form>
                    <form th:action="@{/filterTitle}" method="post" th:object="${book}" class="mb-5">
                        <label>
                            WYSZUKAJ KSIĄŻKĘ PO TYTULE
                            <input th:field="*{title}" type="text" name="text">
                        </label>
                        <button type="submit">Dodaj</button>
                    </form>
                    <form th:action="@{/filterCategory}" method="post" th:object="${book}" class="mb-5">
                        <select th:field="*{category}"
                                class="form-control ml-2"
                                onchange="this.form.submit()">
                            <option th:value="${null}" placeholder="kategorie" >Kategoria</option>
                            <option th:each="categ : ${category}"
                                    th:value="${categ}"
                                    th:text="${categ.toUpperCase()}"></option>
                        </select>
                    </form>

                </div>
            </div>
        </div>
    </section>
</main>

<footer th:replace="~{/fragments/footer::footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
