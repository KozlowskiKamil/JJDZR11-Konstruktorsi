<!doctype html>

<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="~{/fragments/head::head}"></head>

<body>

<header th:replace="~{/fragments/header::login}"></header>

<header th:replace="~{/fragments/header::logout}" sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')"></header>

<section id="start" class="d-flex align-items-center">
    <div class="container position-relative">
        <div class="row">
            <div class="cntentTemplate">
                <div style="display: flex; justify-content: center; margin-top: -50px">
                    <img class="d-flex" src="/images/adduser.png">
                </div>
                <h3 style="color: #5e5e5e; text-align: center; font-weight: bold"  th:text="#{edytujUzytkownika}" >Edytuj użytkownika</h3><br>
                <div style="text-align: center" th:if="${mesage}" class="alert alert-secondary" role="alert">
                    <span th:text="${mesage}"></span>
                </div>
            </div>
        </div>
        <div class="row tiles mt-2 ">
            <form th:action="@{/edit/{id}(id=*{id})}" method="post" th:object="${personDTO}" style="width: fit-content"
                  class="border border-primary rounded-4 bg-light p-4 shadow-lg p-3 mb-5 bg-white rounded">
                <div class="mb-3">
                    <input type="hidden" th:field="*{id}">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label text-primary"  th:text="#{login}" >Login</label>
                    <input th:field="*{username}" type="text" class="form-control form-control-primary" id="username"
                           placeholder="username"
                           name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-primary"  th:text="#{zmianaHasla}" >Wprowadź aby zmienić hasło</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password"
                           placeholder="Puste aby zostawić obecne" name="password">
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label text-primary"  th:text="#{imie}" >Imię</label>
                    <input th:field="*{firstName}" type="text" class="form-control form-control-primary" id="firstName"
                           placeholder="imię" name="firstName" required>
                </div>
                <div class="mb-3">
                    <label for="secondName" class="form-label text-primary"  th:text="#{nazwisko}" >Nazwisko</label>
                    <input th:field="*{secondName}" type="text" class="form-control form-control-primary"
                           id="secondName"
                           placeholder="nazwisko" name="secondName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-primary"  th:text="#{email}" >Adres email</label>
                    <input th:field="*{email}" type="email" class="form-control form-control-primary" id="email"
                           placeholder="email" name="email" required>
                </div>

                <div class="mb-3">
                    <input id="isAdmin" class="form-check-input" type="checkbox" name="isAdmin"
                           th:checked="${role == 'ROLE_ADMIN'}"/>
                    <label class="form-label text-primary" for="isAdmin"  th:text="#{administrator}" >
                        Uprawnienia administratora
                    </label>
                </div>
                <button type="submit" class="btn btn-primary mb-1"  th:text="#{edytujUzytkownika}" >Edytuj użytkownika</button>
            </form>
        </div>
    </div>
</section>

<footer th:replace="~{/fragments/footer::footerHalf}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
