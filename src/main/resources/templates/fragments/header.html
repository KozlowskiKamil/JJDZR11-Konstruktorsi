<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<!--
* logout
-->

<header th:fragment="login" id="header" class="fixed-top">
    <nav class="navbar navbar-dark bg-primary navbar-expand-xl">
        <a class="navbar-brand" th:href="@{/}"><img src="/images/logo.png"
                                                    height="36"
                                                    class="d-inline-block ms-3 me-3 align-bottom">BIBLIOTEKA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainmenu">
            <span class="navbar-toggler-icon" ></span>
        </button>
        <div class="collapse navbar-collapse" id="mainmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link scrollto me-1" th:href="@{/#start}" th:text="#{start}">Start</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link scrollto me-1" th:href="@{/#service}"th:text="#{top}">Top</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link scrollto me-1" th:href="@{/#product}"th:text="#{aktualnosci}">Aktualności</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link scrollto me-1" th:href="@{/#team}"th:text="#{zespol}">Zespół</a>
                </li>
            </ul>
            <div style="color: khaki; font-weight: bold; font-size: large" th:if="${param.error}"th:text="#{alertHasloLogin}">Niewłaściwy login lub hasło</div>
            <div style="color: khaki; font-weight: bold; font-size: large" th:if="${param.logout}" th:text="#{wylogowany}">Zostałeś wylogowany</div>
            <form th:action="@{/}" method="post" class="d-flex ms-3">
                <input class="form-control me-2" type="text" name="user" placeholder="Login" aria-label="Login" th:placeholder="#{login}">
                <input class="form-control me-2" type="password" name="password" placeholder="Hasło" aria-label="Hasło" th:placeholder="#{haslo}">
                <button class="btn btn-light me-2" value="Log in" type="submit"th:text="#{noweKonto}">Zaloguj</button>
                <a th:href="@{/register}" class="btn btn-light me-3" role="button"th:text="#{rejestracja}">Rejestracja</a>
            </form>
        </div>
    </nav>
</header>
